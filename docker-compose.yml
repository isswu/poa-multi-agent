version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: poa-postgres
    environment:
      POSTGRES_USER: poa
      POSTGRES_PASSWORD: poa_password
      POSTGRES_DB: poa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poa"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: poa-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Anti-Agents API
  anti_agents:
    build:
      context: ./anti_agents
      dockerfile: Dockerfile
    container_name: poa-anti-agents
    ports:
      - "8100:8100"
    environment:
      - DATABASE_URL=postgresql+asyncpg://poa:poa_password@postgres:5432/poa_db
      - REDIS_URL=redis://redis:6379/0
      - API_HOST=0.0.0.0
      - API_PORT=8100
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./anti_agents:/app
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8100 --reload

  # Web
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: poa-web
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8100/api/v1
    depends_on:
      - anti_agents
    volumes:
      - ./web:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
